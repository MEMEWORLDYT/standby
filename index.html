<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Clock</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="screen" role="application" aria-label="Reloj y tiempo">
    <section class="layout">
      <article class="panel panelClock" aria-label="Reloj">
        <div class="timeRow">
          <span id="hhmm" class="hhmm">--:--</span>
          <span id="ss" class="ss">--</span>
        </div>

        <div class="chips" aria-label="Fecha">
          <span class="chip">
            <span class="liveDot" aria-hidden="true"></span>
            <span id="weekday">—</span>
          </span>
          <span class="chip" id="dayMonth">—</span>
        </div>
      </article>

      <article class="panel panelWeather" aria-label="Tiempo">
        <div class="weatherTop">
          <div>
            <div class="tempLine">
              <span id="temp" class="temp">--</span><span class="deg">°C</span>
            </div>
            <div id="weatherText" class="subtle">Cargando tiempo…</div>
          </div>

          <div class="metaRight">
            <div id="place" class="subtle">Ubicación: —</div>
            <div id="updated" class="subtle">Actualizado: —</div>
          </div>
        </div>

        <div class="metrics" aria-label="Detalles">
          <div class="metric">
            <span class="label">Sensación</span>
            <span class="value"><span id="feels">--</span> °C</span>
          </div>
          <div class="metric">
            <span class="label">Viento</span>
            <span class="value"><span id="wind">--</span> km/h</span>
          </div>
          <div class="metric">
            <span class="label">Humedad</span>
            <span class="value"><span id="humidity">--</span> %</span>
          </div>
        </div>
      </article>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
